<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/49aab69f62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- header -->
    <header>
        <h1>My Team</h1>
    </header>

    <div class="container">

        <!-- Manager sample card -->
        <div class="card">

            <div class="card_top">
                <p class="name">David Blaine</p>
                <p class="employeeType"><i class="fa-solid fa-mug-hot"></i> Manager</p>
            </div>

            <div class="card_info">
                <p class="card_id">ID: 1</p>
                <p class="card_email">Email: <a href="mailto:davidblaine@magic.com">davidblaine@magic.com</a>
                </p>
                <p class="card_officeNumber">Office Number: 1</p>
            </div>
        </div>

        <!-- Engineer sample card -->
        <div class="card">

            <div class="card_top">
                <p class="name">David Copperfield</p>
                <p class="employeeType"><i class="fa-solid fa-laptop-code"></i> Engineer</p>
            </div>

            <div class="card_info">
                <p class="card_id">ID: 2</p>
                <p class="card_email">Email: <a href="mailto:davidcopperfield@magic.com">davidcopperfield@magic.com</a>
                </p>
                <p class="card_github">GitHub: <a href="https://www.github.com/DvCu" target="_blank">DvCu</a></p>
            </div>
        </div>

        <!-- Intern Card(s) -->
        <div class="card">

            <div class="card_top">
                <p class="name">Cyril Takayama</p>
                <p class="employeeType"><i class="fa-solid fa-chalkboard"></i> Intern</p>
            </div>

            <div class="card_info">
                <p class="card_id">ID: 3</p>
                <p class="card_email">Email: <a href="mailto:cyriltakayama@magic.com">cyriltakayama@magic.com</a>
                </p>
                <p class="card_school">School: University of Magic</p>
            </div>
        </div>




    </div>

    <!-- footer -->
    <footer class="">
        <p class="">Made with &#9825; and OOP by <a class="no-text-decor" href="https://github.com/NotANewt"
                target="_blank">Meegan</a></p>
    </footer>
</body>

</html>
